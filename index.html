<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokemon Colosseum</title>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <nav>
    <div id="logo">
      <img src="images/icon_logo.svg" alt="Pokemon Colosseum Logo">
      <h2>Pokemon Colosseum</h2>
    </div>
    
    <button id="nav-active">Pokedex</button>
  </nav>

  
  
  <main>
    <section id="primary-col">
      <div id="filters">
        <div class="search">
          <input type="search" placeholder="Search for a Pokemon / ID">
          <button id="search-button"><img src="images/icon_pokeball_white.svg" alt="search button"></button>
        </div>
      </div>
      
      <ul id="pokedex-collection">
        <li class="pokedex-card" id="1">
          <img src="img" alt="sprite" class="pokedex-sprite">
          <p class="text-small">N°1</p>
          <h3>Bulbasaur</h3>
          <div class="type-container">
            <p class="grass">Grass</p>
            <p class="poison">Poison</p>
          </div>
        </li>
      </ul>
      
    </section>
    <section id="pokemon-information">
      <img src="img" alt="big sprite">

      <article>
        <div id="poke-info">
          <p class="poke-number">N°1</p>
          <h1 class="pokemon-name">Bulbasaur</h1>
          <p class="description">description</p>
        </div>
        
        <hr>

        <div id="stats">
          <h2>Stats</h2>
          <div class="stats-container">
            <div class="stat">
              <p class="stat-name">HP</p>
              <p class="stat-value">45</p>
              <div class="stat-graph-container">
                <div class="stat-graph-active"></div>
                <div class="stat-graph-inactive"></div>
              </div>
            </div>
          </div>
          <div class="type-container">
            <p class="grass">Grass</p>
            <p class="poison">Poison</p>
          </div>
          <div class="ability-container">
            <p class="ability">Overgrow</p>
            <p class="ability">Chlorophyll</p>
          </div>
        </div>
        
        <hr>

        <div id="evolutions">
          <h2>Evolutions</h2>
          <div class="evolution-container">
            <img src="img" alt="evo1" class="evolution">
            <img src="img" alt="evo2" class="evolution">
            <img src="img" alt="evo3" class="evolution">
          </div>
        </div>

        <button id="add-to-team">Add to Team</button>

      </article>
    </section>
  </main>

  <aside>
    <div id="header">
      <h2>Your Party</h2>
      <button id="toggle-party"></button>
    </div>
    
    <ul class="party-list">
      <li id="party-1">
        <img src="img" alt="sprite-small" class="sprite-party">
        <h4>Bulbasaur</h4>
        <button class="remove-from-party"><img src="images/icon_close.svg" alt="close"></button>
      </li>
    </ul>
    
  </aside>
  
</body>
</html>
